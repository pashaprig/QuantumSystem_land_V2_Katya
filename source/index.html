<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="description"
    content="Quantum System делает все для того, чтобы вы начали новую жизнь, зарабатывая в режиме автопилота. Система отслеживает финансовые рынки 24 часа в сутки 7 дней в неделю и находит для вас лучшие решения.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Quantum System</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00a300">
  <meta name="theme-color" content="#ffffff">
</head>

<body class="page-body">
  <header class="page-header">
    <div class="container">
      <img src="img/img/logo.png" width="58" height="58" alt="Лого">
      <svg class="daily-pay__icon" width="218" height="18">
        <use xlink:href="img/sprite.svg#quantum"></use>
      </svg>
    </div>
  </header>
  <main class="main">
    <section class="promo container">
      <h1 class="promo__heading">Онлайн заработок в&nbsp;режиме автопилота</h1>
      <p class="promo__about">Quantum System делает все для того, чтобы вы начали новую жизнь, зарабатывая в режиме
        автопилота. Система отслеживает финансовые&nbsp;рынки 24 часа в сутки 7 дней в неделю и находит для вас лучшие
        решения.</p>
      <div class="promo__bottom">
        <form action="#" method="POST" id="leadform1">
          <h2 class="form__heading">Начните зарабатывать уже сейчас</h2>
          <input type="text" name="name" placeholder="Имя Фамилия" id="name" />
          <input type="email" name="email" placeholder="Эл. адрес" id="email" />
          <input type="tel" name="phone1" placeholder="" id="phone1" />
          <input id="realPhone1" class="hidden-phone" type="hidden" name="phone" value="" />
          <input type="hidden" name="currency" value="usd">
          <input id="country1" type="hidden" name="country" value="ru">
          <input type="hidden" name="comment" class="comment" value="">
          <input type="hidden" name="campaign_name" value="">
          <button class="submit_btn" type="submit">Подать заявку</button>
          <!-- <div class="form_message error inactive"
            style="margin:15px 0;background-color: #ffd4d4;border: 2px dashed #ce0909;border-radius: 10px;padding: 20px;max-width: 350px;">
          </div> -->
        </form>

        <img class="" src="img/img/video.jpg" width="715" height="383" alt="VIDEO">
      </div>
    </section>
  </main>

  <footer class="page-footer">
    Footer
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
